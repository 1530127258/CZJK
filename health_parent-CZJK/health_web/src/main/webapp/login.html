<!DOCTYPE html>
<html>
    <head>
        <!-- 页面meta -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>传智健康</title>
        <meta name="description" content="传智健康">
        <meta name="keywords" content="传智健康">
        <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
        <!-- 引入样式 -->
        <link rel="stylesheet" href="plugins/elementui/index.css">
        <link rel="stylesheet" href="css/login.css">
    </head>
    <body class="hold-transition skin-purple sidebar-mini">
        <div id="app">
            <div class="login-container">
                <div class="loginBox">
                  <form method="post" class="login-form" action="/login.do" label-position="left">
                      <div class="title-container">
                        <div class="logoInfo clearfix">
                          <em class="logo"></em>
                        </div>
                      </div>
                      <div>
                        <span class="svg-container svg-container_login">
                          <span class="user"></span>
                        </span>
                        <input type="text" name="username" placeholder="请输入用户名"onblur="checkUsername(this.value)" value="admin"/>
                          <!--提示信息就可以在这儿里显示-->
                          <span id="usernamespan"></span>
                      </div>
                      <div>
                        <span class="svg-container">
                          <span class="username"></span>
                        </span>
                        <input type="password" name="password" placeholder="请输入密码" value="1234"onblur="showTips(this.value)"/>
                          <!--提示信息就可以在这儿里显示-->
                          <span id="password"></span>
                      </div>
                      <input type="submit" style="width:100%;margin-bottom:30px;" value="登录" ></input>
                </form>
                </div>
              </div>
        </div>
    </body>
    <!-- 引入组件库 -->
    <script src="js/vue.js"></script>
    <script src="plugins/elementui/index.js"></script>

    <script>
        var spanEl = document.getElementById("password");
        // 获得焦点，进行提示
        function showTips(password) {
            // 正则匹配
            // 只密码规则：4-20位字母数字组合：
            var reg = /^[A-Za-z0-9]{4,10}$/;
            // 匹配输入的内容
            var flag = reg.test(password);

            if(flag){
                spanEl.innerHTML = "<font color='green'>密码正确</font>"
            }else{
                spanEl.innerHTML = "<font color='red'>密码格式错误:4-10位字母数字组合</font>"
            }
        }


        var spanEle = document.getElementById("usernamespan");
        // 失去焦点，检查合法
        function checkUsername(username) {
            // 正则匹配
            // 只能由英文字母和数字组成，长度为4～16个字符，并且以英文字母开头
            var reg = /^[a-zA-Z][a-zA-Z0-9]{3,15}$/;
            // 匹配输入的内容
            var flag = reg.test(username);

            if(flag){
                spanEle.innerHTML = "<img src=\"img/gou.png\" height=\"25\" width=\"30\"/>"
            }else{
                spanEle.innerHTML = "<font color='red'>非法:字母/数字/长度4～16/字母开头</font>"
            }

        }
    </script>
</html>
